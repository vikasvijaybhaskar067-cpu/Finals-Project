<div class="container">

    <h1>SIGN UP</h1>

    <div class="input">
        <input id="emailInput" type="email" placeholder="Email address">
        <p id="notification"></p>
        <button>Start Trial</button>
    </div>

    <p class="login">Already have an account? <a href="#">Log in.</a></p>

    <p class="message">
        14-day free trial. <br>No credit card required.
    </p>

</div>

<script>
    const emailInfo = document.getElementById("emailInput");
    const notification = document.getElementById("notification");

    emailInfo.addEventListener("input", () => {
        if (!emailInfo.value.includes("@")) {
            notification.textContent = "You need to include an @ in the email.";
        } else {
            notification.textContent = "";
        }
    });
</script>
